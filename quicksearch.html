    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Modules Classes Vaulted × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Classes Classes Vaulted × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Vaulted Vaulted is a nodejs-based wrapper for the Vault HTTP API. Installation$ npm install vaultedGetting StartedDocumentationRead the documentation New Vaultvar Vaulted = require('vaulted'); var myVault = new Vaulted({ vault_host: '127.0.0.1', vault_port: 8200, vault_ssl: false }); var keys; myVault.prepare() .bind(myVault) .then(function () { return myVault.init(); }).then(function (data) { myVault.setToken(data.root_token); keys = data.keys; }) .then(function () { return myVault.unSeal({ body: { key: keys[0] } }); }) .then(function () { return myVault.unSeal({ body: { key: keys[1] } }); }) .then(function () { console.log('Vault is now ready!'); }) .catch(function onError(err) { console.error('Could not initialize or unseal vault:', err.message, err.error); });Existing Vault - set token globallyvar Vaulted = require('vaulted'); var myVault = new Vaulted({ vault_host: '127.0.0.1', vault_port: 8200, vault_ssl: false }); myVault.setToken('mytoken'); myVault.prepare() .then(function () { console.log('Vault is now ready!'); });Existing Vault - set token per-callvar Vaulted = require('vaulted'); var myVault = new Vaulted({ vault_host: '127.0.0.1', vault_port: 8200, vault_ssl: false }); myVault.prepare('mytoken') .then(function () { console.log('Vault is now ready!'); });ConfiguringThe available options below can either be passed to the Vaulted constructor, using environment variables, or configuration files. Constructorvar Vaulted = require('vaulted'); var myVault = new Vaulted({ vault_host: '127.0.0.1', vault_port: 8200, vault_ssl: false, timeout: 5000 });Environment Variables$ export VAULT_HOST=127.0.0.1 $ export VAULT_PORT=8200 $ export VAULT_SSL=false $ export VAULT_TIMEOUT=5000var Vaulted = require('vaulted'); var myVault = new Vaulted();Configuration FileFile: config/default.yml vault_host: 127.0.0.1 vault_port: 8200 vault_ssl: truevar Vaulted = require('vaulted'); var myVault = new Vaulted();Available Options Attribute Environment Variable Default Value Description vault_host VAULT_HOST 127.0.0.1 Vault server hostname vault_port VAULT_PORT 8200 Vault server port vault_ssl VAULT_SSL true (enabled) Use SSL? vault_token VAULT_TOKEN Token to use to access the vault ssl_ciphers VAULT_SSL_CIPHERS TLSv1.2 The ciphers that will be used when communicating with vault over ssl ssl_cert_file VAULT_SSL_CERT Path to custom SSL cert file ssl_pem_file VAULT_SSL_CERT_KEY Path of SSL cert PEM file to use with custom SSL verification ssl_pem_passphrase VAULT_SSL_CERT_PASSPHRASE Passphrase associated SSL cert PEM file to use with custom SSL verification ssl_ca_cert VAULT_CACERT CA cert path used for certification verification ssl_verify VAULT_SSL_VERIFY true validate SSL requests? timeout VAULT_TIMEOUT milliseconds to wait for response headers proxy_address VAULT_PROXY_ADDRESS HTTP Proxy server address proxy_password VAULT_PROXY_PASSWORD HTTP Proxy user password proxy_port VAULT_PROXY_PORT HTTP Proxy server port proxy_username VAULT_PROXY_USERNAME HTTP Proxy server username debug DEBUG false Show verbose messages, network requests? secret_shares SECRET_SHARES 3 Number of shared secret keys to generate secret_threshold SECRET_THRESHOLD 2 Threshold at which to unseal vault (must be &lt;= SECRET_SHARES) Example - An Express ApplicationIn order to run the example, you will need to install: GNU Make Docker using either of these Docker Toolbox boot2docker Docker-Compose $ make run-localAfter starting the servers, you can point a tool like POSTman at http://$(boot2docker ip):3000. You can perform read/write/delete operations on secrets: curl \\ -X PUT \\ -H &quot;Content-Type: application/json&quot; \\ -d '{ &quot;hashicorp&quot;: &quot;amazeballs&quot;, &quot;poop&quot;: &quot;stinky&quot; }' \\ 'http://$(boot2docker ip):3000/secret/poop'{&quot;success&quot;:true}curl \\ -X GET \\ 'http://$(boot2docker ip):3000/secret/poop'{ &quot;lease_id&quot;: &quot;secret/poop/xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxx&quot;, &quot;renewable&quot;: false, &quot;lease_duration&quot;: 2592000, &quot;data&quot;: { &quot;hashicorp&quot;: &quot;amazeballs&quot;, &quot;poop&quot;: &quot;stinky&quot; }, &quot;auth&quot;: null }DevelopmentUse the docker-compose-test.yml to aid development. PRs are very, very welcome. Please add tests when including new functionality. Running Tests$ docker-compose -f docker-compose-test.yml up -d consul vault $ docker-compose -f docker-compose-test.yml run vaultedLicenseThe MIT License (MIT) Copyright (c) 2015-2016 Christopher &quot;Chief&quot; Najewicz Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-audit.html":{"id":"module-audit.html","title":"Module: audit","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: audit Provides implementation for the Vault Audit APIs Extends Vaulted Methods &lt;inner&gt; disableAudit() Disable a specific audit backend from the vault. Parameters: Name Type Argument Description options.id string unique identifier for the audit mount options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; enableAudit() Enable a specific audit backend for use with the vault. Parameters: Name Type Argument Description options.id string unique identifier for the audit mount options.body.type string the type of audit ('file', 'syslog') options.body.description string &lt;optional&gt; a description of the audit backend for operators. options.body.options Object &lt;optional&gt; options for configuring a specific type of audit backend options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; enableFileAudit() Convenience method to enable the file audit backend for use with the vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the file audit mount options.body.path string the directory where to write the audit files options.body.description string &lt;optional&gt; a description of the file audit backend for operators. options.body.log_raw boolean &lt;optional&gt; false should security sensitive information be logged raw. options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; enableSyslogAudit() Convenience method to enable the syslog audit backend for use with the vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the syslog audit mount options.body.description string &lt;optional&gt; a description of the syslog audit backend for operators. options.body.facility string &lt;optional&gt; AUTH syslog facility to use. options.body.tag string &lt;optional&gt; vault syslog tag to use. options.body.log_raw boolean &lt;optional&gt; false should security sensitive information be logged raw. options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; getAuditMounts() Gets the list of mounted audit backends for the vault. Parameters: Name Type Argument Description options.token string &lt;optional&gt; the authentication token Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-auth.html":{"id":"module-auth.html","title":"Module: auth","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: auth Provides implementation for the Vault Auth APIs Extends Vaulted Methods &lt;inner&gt; createAuthMount() Creates the specified authentication backend mount in the vault and sets internal property accordingly Parameters: Name Type Argument Description options.id string unique identifier for the auth mount options.body.type string the type of auth ('app-id') options.body.description string &lt;optional&gt; a description of the auth backend for operators. options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; deleteAuthMount() Deletes the specified authentication backend mount from the vault and sets internal property accordingly Parameters: Name Type Argument Description options.id string unique identifier for the auth mount options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; getAuthMounts() Gets the list of authentication backend mounts for the vault and sets internal property accordingly Parameters: Name Type Argument Description options.token string &lt;optional&gt; the authentication token Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-auth_appid.html":{"id":"module-auth_appid.html","title":"Module: auth/appid","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: auth/appid Provides implementation for the Vault Auth Appid backend APIs Extends Vaulted Methods &lt;inner&gt; appLogin(mountName) Authenticates the user of the app using the app-id authentication backend. Parameters: Name Type Argument Default Description options.body.app_id string the app id options.body.user_id string the user id options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise &lt;inner&gt; createApp(mountName) Creates the specified app in the app-id auth backend of the vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the app options.body.value string the policy id options.body.display_name string human-readable name of the app. options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise &lt;inner&gt; createUser(mountName) Creates the specified user in the app-id auth backend of the vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the user options.body.value string the app id options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise &lt;inner&gt; deleteApp(mountName) Deletes the specified app from the app-id auth backend of the vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the app options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise &lt;inner&gt; deleteUser(mountName) Deletes the specified user from the app-id auth backend of the vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the user options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise &lt;inner&gt; getApp(mountName) Retrieve the specified app using the app id. Parameters: Name Type Argument Default Description options.id string unique identifier for the app options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise &lt;inner&gt; getUser(mountName) Retrieve the specified user using the user id. Parameters: Name Type Argument Default Description options.id string unique identifier for the user options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; app-id path name the app-id auth backend is mounted on Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-auth_token.html":{"id":"module-auth_token.html","title":"Module: auth/token","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: auth/token Provides implementation for the Vault Auth Token backend APIs Extends Vaulted Methods &lt;inner&gt; createToken(mountName) Creates a token to use for authenticating with the Vault. Parameters: Name Type Argument Default Description options.body.id string &lt;optional&gt; ID of the client token options.body.policies Array &lt;optional&gt; list of policies for the token options.body.meta Object &lt;optional&gt; map of string to string valued metadata options.body.no_parent boolean &lt;optional&gt; creates a token with no parent options.body.no_default_profile boolean &lt;optional&gt; default profile will not be a part of this token's policy set options.body.ttl string &lt;optional&gt; TTL period of the token options.body.display_name string &lt;optional&gt; display name of the token options.body.num_uses number &lt;optional&gt; maximum uses for the given token options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; lookupToken(mountName) Retrieve information about the specified existing token. Parameters: Name Type Argument Default Description options.id string unique identifier for the token options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; lookupTokenSelf(mountName) Retrieve information about the current client token. Parameters: Name Type Argument Default Description options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; renewToken(mountName) Renew an existing token to use for authenticating with the Vault. Parameters: Name Type Argument Default Description options.id string unique identifier for the token options.body.increment number &lt;optional&gt; lease increment options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; revokeToken(mountName) Revokes the specified existing token and all child tokens. Parameters: Name Type Argument Default Description options.id string unique identifier for the token options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; revokeTokenOrphan(mountName) Revokes the specified existing token but not the child tokens. Parameters: Name Type Argument Default Description options.id string unique identifier for the token options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; revokeTokenPrefix(mountName) Revokes all tokens generated at a given prefix including children and secrets. Parameters: Name Type Argument Default Description options.id string token prefix options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise &lt;inner&gt; revokeTokenSelf(mountName) Revokes the current client token and all child tokens. Parameters: Name Type Argument Default Description options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; token path name the token auth backend is mounted on Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-backend_consul.html":{"id":"module-backend_consul.html","title":"Module: backend/consul","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: backend/consul Provides implementation for the Vault Consul Secret backend APIs Extends Vaulted Methods &lt;inner&gt; configConsulAccess(mountName) Configures the access information for Consul secret backend Parameters: Name Type Argument Default Description options.body.address string address of the Consul instance, provided as host:port options.body.token string Consul ACL token to use; must be a management type token options.body.scheme string &lt;optional&gt; HTTP URL scheme to use options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; consul path name the consul secret backend is mounted on Returns: Type Promise &lt;inner&gt; createConsulRole(mountName) Creates or updates the Consul role definition Parameters: Name Type Argument Default Description options.id string unique identifier for the consul role options.body.policy string base64 encoded Consul ACL policy options.body.token_type string &lt;optional&gt; client type of token to create using this role ('client', 'management') options.body.lease string &lt;optional&gt; lease value provided as a string duration with time suffix options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; consul path name the consul secret backend is mounted on Returns: Type Promise &lt;inner&gt; deleteConsulRole(mountName) Removes a specified Consul role definition Parameters: Name Type Argument Default Description options.id string unique identifier for the consul role options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; consul path name the consul secret backend is mounted on Returns: Type Promise &lt;inner&gt; generateConsulRoleToken(mountName) Generate a dynamic Consul token based on the role definition Parameters: Name Type Argument Default Description options.id string unique identifier for the consul role options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; consul path name the consul secret backend is mounted on Returns: Type Promise &lt;inner&gt; getConsulRole(mountName) Retrieve a specified Consul role definition Parameters: Name Type Argument Default Description options.id string unique identifier for the consul role options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; consul path name the consul secret backend is mounted on Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-backend_cubbyhole.html":{"id":"module-backend_cubbyhole.html","title":"Module: backend/cubbyhole","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: backend/cubbyhole Provides implementation for the Vault Cubbyhole APIs Extends Vaulted Methods &lt;inner&gt; deleteCubby() Delete secret at the specified location Parameters: Name Type Argument Description options.id string unique identifier for the secret options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; readCubby() Retrieves the secret at the specified location Parameters: Name Type Argument Description options.id string unique identifier for the secret options.token string &lt;optional&gt; the authentication token Returns: Type Promise &lt;inner&gt; writeCubby() Stores a secret at the specified location Parameters: Name Type Argument Description options.id string unique identifier for the secret options.body Object containing the structure of the secret to store options.token string &lt;optional&gt; the authentication token Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on January 28th 2016, 11:34:03 pm using the DocStrap template. "},"module-backend_pki.html":{"id":"module-backend_pki.html","title":"Module: backend/pki","body":" Documentation Modules auditauthauth/appidauth/tokenbackend/consulbackend/cubbyholebackend/pkibackend/secrethealthinitkeysleaderleasesmountspolicysealvaulted Classes vaulted~Vaulted Module: backend/pki Provides implementation for the Vault PKI Secret backend APIs Extends Vaulted Methods &lt;inner&gt; createCertRole(mountName) Creates or updates the role definition Parameters: Name Type Argument Default Description options.id string role name options.body.ttl string &lt;optional&gt; Time To Live value provided as a string duration with time suffix options.body.max_ttl string &lt;optional&gt; maximum Time To Live provided as a string duration with time suffix options.body.allow_localhost string &lt;optional&gt; true indicates clients can request certificates for localhost options.body.allowed_domains string &lt;optional&gt; Designates the domains of the role options.body.allow_bare_domains string &lt;optional&gt; false Designates clients can request certificates matching the value of the actual domains themselves options.body.allow_subdomains string &lt;optional&gt; false Designates clients can request certificates with CNs that are subdomains of the CNs allowed by the other role options. options.body.allow_any_name string &lt;optional&gt; false Designates clients can request any CN options.body.enforce_hostnames string &lt;optional&gt; true Designates only valid host names are allowed for CNs, DNS SANs, and the host part of email addresses options.body.allow_ip_sans string &lt;optional&gt; true Designates clients can request IP Subject Alternative Names options.body.server_flag string &lt;optional&gt; true Designates certificates are flagged for server use options.body.client_flag string &lt;optional&gt; true Designates certificates are flagged for client use options.body.code_signing_flag string &lt;optional&gt; false Designates certificates are flagged for code signing use options.body.email_protection_flag string &lt;optional&gt; false Designates certificates are flagged for email protection use options.body.key_type string &lt;optional&gt; rsa type of key to generate for generated private keys options.body.key_bits string &lt;optional&gt; 2048 number of bits to use for the generated keys options.body.use_csr_common_name string &lt;optional&gt; false Designates when used with the CSR signing endpoint, the common name in the CSR will be used instead of taken from the JSON data options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; deleteCertRole(mountName) Deletes the role definition Parameters: Name Type Argument Default Description options.id string role name options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; genIntermediatesExported(mountName) Generates a new private key and a CSR for signing (with private key) Parameters: Name Type Argument Default Description options.body.common_name string The requested CN for the certificate options.body.alt_names string &lt;optional&gt; Requested Subject Alternative Names, in a comma-delimited list options.body.ip_sans string &lt;optional&gt; Requested IP Subject Alternative Names, in a comma-delimited list options.body.format string &lt;optional&gt; pem Format for returned data options.body.key_type string &lt;optional&gt; rsa Desired key type options.body.key_bits string &lt;optional&gt; 2048 The number of bits to use options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; genIntermediatesInternal(mountName) Generates a new private key and a CSR for signing (without private key) Parameters: Name Type Argument Default Description options.body.common_name string The requested CN for the certificate options.body.alt_names string &lt;optional&gt; Requested Subject Alternative Names, in a comma-delimited list options.body.ip_sans string &lt;optional&gt; Requested IP Subject Alternative Names, in a comma-delimited list options.body.format string &lt;optional&gt; pem Format for returned data options.body.key_type string &lt;optional&gt; rsa Desired key type options.body.key_bits string &lt;optional&gt; 2048 The number of bits to use options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; genRootExported(mountName) Generates a new self-signed CA certificate and private key Parameters: Name Type Argument Default Description options.body.common_name string The requested CN for the certificate options.body.alt_names string &lt;optional&gt; Requested Subject Alternative Names, in a comma-delimited list options.body.ip_sans string &lt;optional&gt; Requested IP Subject Alternative Names, in a comma-delimited list options.body.ttl string &lt;optional&gt; Requested Time To Live options.body.format string &lt;optional&gt; pem Format for returned data options.body.key_type string &lt;optional&gt; rsa Desired key type options.body.key_bits string &lt;optional&gt; 2048 The number of bits to use options.body.max_path_length string &lt;optional&gt; -1 the maximum path length to encode in the generated certificate options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; genRootInternal(mountName) Generates a new self-signed CA certificate Parameters: Name Type Argument Default Description options.body.common_name string The requested CN for the certificate options.body.alt_names string &lt;optional&gt; Requested Subject Alternative Names, in a comma-delimited list options.body.ip_sans string &lt;optional&gt; Requested IP Subject Alternative Names, in a comma-delimited list options.body.ttl string &lt;optional&gt; Requested Time To Live options.body.format string &lt;optional&gt; pem Format for returned data options.body.key_type string &lt;optional&gt; rsa Desired key type options.body.key_bits string &lt;optional&gt; 2048 The number of bits to use options.body.max_path_length string &lt;optional&gt; -1 the maximum path length to encode in the generated certificate options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCaDer(mountName) Retrieves the CA certificate in raw DER-encoded form Parameters: Name Type Argument Default Description mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCaPem(mountName) Retrieves the CA certificate in PEM format Parameters: Name Type Argument Default Description mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCertCa(mountName) Retrieves CA certificate in PEM formatting in the certificate key of the JSON object Parameters: Name Type Argument Default Description mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCertCrl(mountName) Retrieves the current CRL certificate in PEM formatting in the certificate key of the JSON object Parameters: Name Type Argument Default Description mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCertRole(mountName) Queries the role definition Parameters: Name Type Argument Default Description options.id string role name options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCertSerial(mountName) Retrieves certificate by serial number in PEM formatting in the certificate key of the JSON object Parameters: Name Type Argument Default Description options.id string certificate serial number mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getConfigCrl(mountName) Allows getting the duration for which the generated CRL should be marked valid Parameters: Name Type Argument Default Description options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getConfigUrls(mountName) Fetch the URLs to be encoded in generated certificates Parameters: Name Type Argument Default Description options.token string &lt;optional&gt; the authentication token mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCrlDer(mountName) Retrieves the current CRL in raw DER-encoded form Parameters: Name Type Argument Default Description mountName string &lt;optional&gt; pki path name the pki secret backend is mounted on Returns: Type Promise &lt;inner&gt; getCrlPem(mountName) Retrieves the current CRL in PEM format Parameters: Name Type Argument Default Description mountName string &lt;optional&gt; pki path name the pki sec
